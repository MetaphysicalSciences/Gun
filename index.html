<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<title>AUMR Sequence</title>
<style>
html,body{height:100%;width:100%;margin:0;padding:0;overflow:hidden;background:#000}
#wrap{height:100%;width:100%;display:flex;flex-direction:column;align-items:center;justify-content:space-between}
#top{display:flex;justify-content:center;align-items:flex-start;padding-top:18px;pointer-events:auto}
button{appearance:none;border:0;padding:10px 28px;border-radius:12px;font-size:18px;background:#222;color:#fff;cursor:pointer;touch-action:manipulation}
button:active{transform:translateY(1px)}
#imgWrap{display:flex;justify-content:center;align-items:flex-end;width:100%;flex:1;padding-bottom:12px}
img{max-width:100%;height:auto;display:block;user-select:none;pointer-events:none}
</style>
<script>
const filenames=["AUMRB0.png","AUMRC0.png","AUMRD0.png","AUMRE0.png","AUMRF0.png","AUMRG0.png","AUMRH0.png","AUMRI0.png","AUMRJ0.png","AUMRK0.png","AUMRL0.png"];
const imgs=[];
let idx=0;
for(let i=0;i<filenames.length;i++){
  const im=new Image();
  im.src=filenames[i];
  imgs.push(im);
}
function nextImage(){
  idx=(idx+1)%imgs.length;
  const el=document.getElementById("mainImg");
  el.src=imgs[idx].src;
  el.alt=filenames[idx];
}
window.addEventListener('keydown',e=>{if(e.key==="F5")e.preventDefault()});
window.addEventListener('wheel',e=>e.preventDefault(),{passive:false});
window.addEventListener('touchmove',e=>e.preventDefault(),{passive:false});
document.addEventListener('DOMContentLoaded',function(){
  const btn=document.getElementById("reloadBtn");
  btn.addEventListener('click',nextImage);
  btn.addEventListener('touchend',function(e){e.preventDefault();nextImage();},{passive:false});
});
</script>
</head>
<body>
<div id="wrap">
  <div id="top">
    <button id="reloadBtn" type="button">Reload</button>
  </div>
  <div id="imgWrap">
    <img id="mainImg" src="AUMRB0.png" alt="AUMRB0">
  </div>
</div>
</body>
</html>
