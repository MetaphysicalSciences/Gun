<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<title>AUMR Sequence</title>
<style>
html, body {
  margin: 0;
  padding: 0;
  overflow: hidden;
  height: 100%;
  width: 100%;
  display: flex;
  flex-direction: column;
  justify-content: space-between;
  align-items: center;
  background-color: #000;
}
button {
  margin-top: 20px;
  background: #222;
  color: #fff;
  font-size: 20px;
  border: none;
  padding: 10px 30px;
  border-radius: 12px;
  cursor: pointer;
  touch-action: manipulation;
}
button:active {
  background: #555;
}
img {
  max-width: 100%;
  height: auto;
  margin-bottom: 10px;
}
</style>
<script>
const imgs=["AUMRB0.png","AUMRC0.png","AUMRD0.png","AUMRE0.png","AUMRF0.png","AUMRG0.png","AUMRH0.png","AUMRI0.png","AUMRJ0.png","AUMRK0.png","AUMRL0.png"];
let i=0;
function reloadImg(){
  i=(i+1)%imgs.length;
  document.getElementById("mainImg").src=imgs[i];
}
window.addEventListener('keydown',e=>{if(e.key==="F5")e.preventDefault()});
window.addEventListener('wheel',e=>e.preventDefault(),{passive:false});
window.addEventListener('touchmove',e=>e.preventDefault(),{passive:false});
</script>
</head>
<body>
<button onclick="reloadImg()">Reload</button>
<img id="mainImg" src="AUMRB0.png" alt="">
</body>
</html>
