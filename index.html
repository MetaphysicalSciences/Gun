<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<title>AUMR Image Cycle</title>
<style>
html, body {
  margin: 0;
  padding: 0;
  overflow: hidden;
  height: 100%;
  width: 100%;
  background-color: #000;
  display: flex;
  flex-direction: column;
  justify-content: flex-end;
  align-items: center;
}
img {
  max-width: 100%;
  height: auto;
  margin-bottom: 0;
}
button {
  position: absolute;
  top: 20px;
  left: 50%;
  transform: translateX(-50%);
  padding: 10px 20px;
  font-size: 18px;
  cursor: pointer;
  z-index: 10;
}
</style>
<script>
let images = ["AUMRB0.png","AUMRC0.png","AUMRD0.png","AUMRE0.png","AUMRF0.png","AUMRG0.png","AUMRH0.png","AUMRI0.png","AUMRJ0.png","AUMRK0.png","AUMRL0.png"];
let index = 0;
function cycleImage(){
  index = (index + 1) % images.length;
  document.getElementById('aumrImage').src = images[index];
}
window.addEventListener('keydown', function(e){
  if(e.key === 'F5') e.preventDefault();
});
window.addEventListener('wheel', function(e){ e.preventDefault(); }, {passive:false});
window.addEventListener('touchmove', function(e){ e.preventDefault(); }, {passive:false});
</script>
</head>
<body>
<button onclick="cycleImage()">Reload</button>
<img id="aumrImage" src="AUMRB0.png" alt="AUMRB0">
</body>
</html>
